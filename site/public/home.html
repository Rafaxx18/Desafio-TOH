<script>
// setup 
const data = {
  labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
  datasets: [{
    label: 'Weekly Sales',
    data: [18, 12, 6, 9, 12, 3, 9],
    backgroundColor: [
      'rgba(255, 26, 104, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(0, 0, 0, 0.2)'
    ],
    borderColor: [
      'rgba(255, 26, 104, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)',
      'rgba(0, 0, 0, 1)'
    ],
    borderWidth: 1,
    image: []
  }]
};

    const imageItens ={
        id: 'imageItens',
        beforeDatasetsDraw(chart, args, pluginOptions){
            const { ctx, options, data, scale: {x,y} }= chart;
        
                ctx.save();
                const imageSize = options.layout.padding.left;

                data.datasets[0].image.forEach((imageLink, index) => { 
                    const logo = new Image();
                    logo.src = imageLink;
                    ctx.drawImage(logo, 0, y.getPixelForValue(index) - imageSize/ 2, imageSize, imageSize)
        })
                }
            
    }


// config 
const config = {
  type: 'bar',
  data,
  options: {
    layout: {
    padding: {
        left: 40
    }
},
    indexAxis: 'y',
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
};

// render init block
const myChart = new Chart(
  document.getElementById('myChart'),
  config
);

// Instantly assign Chart.js version
const chartVersion = document.getElementById('chartVersion');
chartVersion.innerText = Chart.version;
</script>
